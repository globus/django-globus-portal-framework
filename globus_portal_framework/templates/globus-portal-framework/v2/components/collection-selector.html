<div class="card">
  <div class="card-header">
    <div class="form-group">
      <label for="collectionSelectorCollection">Collection</label>
      <input class="form-control" id="collectionSelectorCollection" disabled>
    </div>
    <div class="form-group">
      <label for="collectionSelectorPath">Path</label>
      <input class="form-control" id="collectionSelectorPath">
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-3">
        <button id="collectionSelectorUp" type="button" class="btn btn-outline-secondary">
          <i class="fas fa-level-up-alt"></i>
          Up One Level
        </button>
        <button id="collectionSelectorRefresh" type="button" class="btn btn-outline-secondary">
          <i class="fas fa-redo"></i>
          Refresh
        </button>
      </div>
      <div class="col"></div>
      <div class="col-md-2 col-sm-4 mr-auto">
        <a id="collectionSelectorWebapp" type="button" class="btn btn-outline-secondary">
          <i class="fas fa-external-link-square-alt"></i>
          View in Webapp
        </a>
      </div>
    </div>
    <div id="collectionSelectorError" class="alert alert-danger my-2" role="alert">
      Something went wrong!
    </div>
    <table class="table table-sm table-borderless">
      <thead>
      <tr>
        <th>Filename</th>
      </tr>
      </thead>
      <tbody id="collectionSelectorFiles">
      </tbody>
    </table>
  </div>
</div>
